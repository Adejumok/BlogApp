{% extends "base_generic.html" %}

{% block content %}
  <h1>Renew: {{ blog_instance.blog.title }}</h1>
  <p>Subscriber: {{ blog_instance.subscriber }}</p>
  <p{% if blog_instance.is_overdue %} class="text-danger"{% endif %}>Due date: {{ blog_instance.due_back }}</p>
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
        <tr>
            <th><label for="id_renewal_date"></label></th>
                <td>
                    <ul class="errorlist">
                        <li>Invalid date - renewal in past</li>
                    </ul>
            </td>
        </tr>
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
