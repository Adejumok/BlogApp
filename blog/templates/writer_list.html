{% extends "base_generic.html" %}

{% block content %}
  <h1>Writer List</h1>
  {% if writer_list %}
  <ul>
    {% for writer in writer_list %}
      <li>
        <a href="{{ writer.get_absolute_url }}">{{ writer}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no writers in this website.</p>
  {% endif %}
{% endblock %}
